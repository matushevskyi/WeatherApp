<html lang="en">
  <head>

      <title>WeatherApp</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      
    </header>
    <div id="wrapper">
      <article id="today">
      </article>

        </div>
