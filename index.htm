<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>WeatherApp</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
    </header>
    <div id="wrapper">
      <section id="today">
      <article id="location">
        <p id="city">Lviv</p>
        <p id="country">Ukraine</p>
        <p id="date">Sunday, December 13</p>
        <p id="temp">-2°C</p>
      </article>
      <article id="icon">
        <img src="images/cloud-rain-sun.svg" alt="cloud-rain-sun">
      </article>
      <article id="stat">
      </article>
      </section>
      <section id="forecast"> 
        <article class="forecast">
          <div class="day">
            <p>MON</p>
          </div>
          <div class="date">
            <p>Dec 14</p>
          </div>
          <div class="icon">
            <img src="images/sun.svg" alt="sun">
          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>
        <article class="forecast">
          <div class="day">
            <p>TUE</p>
          </div>
          <div class="date">
            <p>Dec 15</p>
          </div>
          <div class="icon">
            <img src="images/cloud-rain-sun.svg" alt="cloud-rain-sun">
          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>
        <article class="forecast">
          <div class="day">
            <p>WED</p>
          </div>
          <div class="date">
            <p>Dec 16</p>
          </div>
          <div class="icon">
            <img src="images/cloud-sun.svg" alt="cloud-sun">
          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>
        <article class="forecast">
          <div class="day">
            <p>THU</p>
          </div>
          <div class="date">
            <p>Dec 17</p>
          </div>
          <div class="icon">
            <img src="images/clouds.svg" alt="clouds">
          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>
        <article class="forecast">
          <div class="day">
            <p>FRI</p>
          </div>
          <div class="date">
            <p>Dec 18</p>
          </div>
          <div class="icon">
            <img src="images/cloud-drizzle.svg" alt="cloud-drizzle">
          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>
        <article class="forecast">
          <div class="day">
            <p>SAT</p>
          </div>
          <div class="date">
            <p>Dec 19</p>
          </div>
          <div class="icon">
            <img src="images/cloud-wind-sun.svg" alt="cloud-wind-sun">
          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
