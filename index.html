<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <link href="./css/nulling.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--header-->
    <header>
      <div class="wrapper">
        <h1><span>Weather</span>App</h1>
         <form id="formCity">
            <label for="cityName">Enter city name:</label>
            <input id="inputCityName" type="text" name="cityName"/>
            <input type="button" id="btnGetWeather" value="Get Weather"/>
        </form>
        <div id="social">
          <a href="https://www.facebook.com/"><img src="images/facebook.svg"></a>
          <a href="https://twitter.com/"><img src="images/twitter.svg"></a>
          <a href="https://plus.google.com/"><img src="images/google-plus.svg"></a>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <!--today weather-->
      <section id="today">
        <!--location & date-->
        <article id="location">
          <p id="city">Lviv</p>
          <p id="country">Ukraine</p>
          <p id="date">Sun, Dec 13</p>
          <p id="temp">2°C</p>
        </article>
        <!--weather icon-->
        <article id="icon">
          <img src="images/09d.svg">
        </article>
        <!--weather data-->
        <article id="data">
          <div class="data">
            <img src="images/thermometer-100.svg">
            <p id="max-temp">6°C</p>
          </div>
          <div class="data">
            <img src="images/thermometer-25.svg">
            <p id="min-temp">-2°C</p>
          </div>
          <div class="data">
            <img src="images/raindrop.svg">
            <p id="humidity">10%</p>
          </div>
          <div class="data">
            <img src="images/wind.svg">
            <p id="wind">3 mps</p>
          </div>
        </article>
      </section>
      <!--weather forecast for 6 days-->
      <section id="forecast"> 
        <!--day 1-->
        <article id="first-day">
          <p class="day">MON</p>
          <p class="date">Dec 14</p>
          <div class="icon">
            <img src="images/13d.svg">
          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>
        <!--day 2-->
        <article class="forecast">
          <p class="day">MON</p>
          <p class="date">Dec 14</p>
          <div class="icon">

          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>

          <p class="day">MON</p>

          </div>
          <div class="day-temp">
            <p>8°C</p>
          </div>
          <div class="night-temp">
            <p>2°C</p>
          </div>
        </article>
        <!--day 4-->
        <article class="forecast">
          <p class="day">MON</p>

          <div class="day-temp">
            <p>8°C</p>

            <p>2°C</p>

        </article>
        <!--day 5-->

         <p class="day">MON</p>

      </section>
    </div>
    <!--footer-->
    <footer>
      <div class="wrapper">
        <h2>©Designed by Yaroslav Matushevskyi, 2015</h2>
      </div>
    </footer>
    <script src="scripts/jquery-2.1.4.js"></script>
