<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <link href="./css/nulling.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--header-->
    <header>
      <div class="wrapper">
        <h1><span>Weather</span>App</h1>
         <form id="formCity">
            <label for="cityName">Enter city name:</label>
            <input id="inputCityName" type="text" name="cityName"/>
            <input type="button" id="btnGetWeather" value="Get Weather"/>
        </form>
        <div id="social">
          <a href="https://www.facebook.com/"><img src="images/facebook.svg"></a>
          <a href="https://twitter.com/"><img src="images/twitter.svg"></a>
          <a href="https://plus.google.com/"><img src="images/google-plus.svg"></a>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <!--today weather-->
      <section id="today">
        <!--location & date-->
        <article id="location">
          <p id="city"></p>
          <p id="country"></p>
          <hr>
          <p id="date"></p>
          <p id="temp"></p>
        </article>
        <!--weather icon-->
        <article id="icon">
          <img>
        </article>
        <!--weather data-->
        <article id="data">
          <div class="data">
            <img src="images/thermometer-100.svg">
            <p id="max-temp"></p>
          </div>
          <hr>
          <div class="data">
            <img src="images/thermometer-25.svg">
            <p id="min-temp"></p>
          </div>
          <hr>
          <div class="data">
            <img src="images/raindrop.svg">
            <p id="humidity"></p>
          </div>
          <hr>
          <div class="data">
            <img src="images/wind.svg">
            <p id="wind"></p>
          </div>
        </article>
      </section>
      <!--weather forecast for 6 days-->
      <section id="forecast"> 
        <!--day 1-->
        <article id="first-day">
          <p id="day1" class="day"></p>
          <p id="date1" class="date"></p>
          <div id="icon1" class="icon">
            <img>
          </div>
          <div class="min-temp">
            <p id="temp-min1"></p>
          </div>
          <div class="max-temp">
            <p id="temp-max1"></p>
          </div>
        </article>
        <!--day 2-->
        <article class="forecast">
         <p id="day2" class="day"></p>
          <p id="date2" class="date"></p>
          <div id="icon2" class="icon">
            <img>
          </div>
          <div class="min-temp">
            <p id="temp-min2"></p>
          </div>
          <div class="max-temp">
            <p id="temp-max2"></p>
          </div>
        </article>
        <!--day 3-->
        <article class="forecast">
          <p id="day3" class="day"></p>
          <p id="date3" class="date"></p>
          <div id="icon3" class="icon">
            <img>
          </div>
          <div class="min-temp">
            <p id="temp-min3"></p>
          </div>
          <div class="max-temp">
            <p id="temp-max3"></p>
          </div>
        </article>
        <!--day 4-->
        <article class="forecast">
         <p id="day4" class="day"></p>
          <p id="date4" class="date"></p>
          <div id="icon4" class="icon">
            <img>
          </div>
          <div class="min-temp">
            <p id="temp-min4"></p>
          </div>
          <div class="max-temp">
            <p id="temo-max4"></p>
          </div>
        </article>
        <!--day 5-->
        <article class="forecast">
         <p id="day5" class="day"></p>
          <p id="date5" class="date"></p>
          <div id="icon5" class="icon">
            <img>
          </div>
          <div class="min-temp">
            <p id="temp-min5"></p>
          </div>
          <div class="max-temp">
            <p id="temp-max5"></p>
          </div>
        </article>
        <!--day 6-->
        <article id="last-day">
          <p id="day6" class="day"></p>
          <p id="date6" class="date"></p>
          <div id="icon6" class="icon">
            <img>
          </div>
          <div class="min-temp">
            <p id="temp-min6"></p>
          </div>
          <div class="max-temp">
            <p id="temp-max6"></p>
          </div>
        </article>
      </section>
    </div>
    <!--footer-->
    <footer>
      <div class="wrapper">
        <h2>Â©Designed by Yaroslav Matushevskyi, 2015</h2>
      </div>
    </footer>
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/moment-with-locales.js"></script>
    <script src="scripts/weather-by-city.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
